<div id="container" *ngIf="!loading">
  <div id="card-container">

        <table *ngIf="events.length > 0" mat-table [dataSource]="events" class="mat-elevation-z8" style="margin-top:15px; margin-bottom:15px;">
          <ng-container matColumnDef="Event Name">
            <th mat-header-cell *matHeaderCellDef>Event Name</th>
            <td mat-cell *matCellDef="let element">{{element.eventName}} </td>
          </ng-container>
          <ng-container matColumnDef="Event Description">
            <th mat-header-cell *matHeaderCellDef>Event Description</th>
            <td mat-cell *matCellDef="let element">{{element.eventDescription}} </td>
          </ng-container>
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element; let j = index">
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

  </div>
</div>
