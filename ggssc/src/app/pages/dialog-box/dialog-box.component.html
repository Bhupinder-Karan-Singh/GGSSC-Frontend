<div style="text-align:center">
  <span style="font-weight: 500;" mat-dialog-title>Event description</span>
</div>
<mat-dialog-content style="white-space: pre-line;">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button style='color:black' mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
